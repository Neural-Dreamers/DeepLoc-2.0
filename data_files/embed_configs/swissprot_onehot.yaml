global:
  sequences_file: deeploc_swissprot_clipped1k.fasta
  prefix: embeddings/onehot_swissprot
onehot_embeddings:
  type: embed
  protocol: onehot
  # Uses fp16 instead of fp32 weights (twice as fast)
  half_precision_model: True
  # Stores embeddings in fp16 instead of fp32 (half the storage)
  half_precision: True